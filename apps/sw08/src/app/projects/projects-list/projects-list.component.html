<mat-card>

  <mat-card-header>
    <mat-card-title>Projects List</mat-card-title>
  </mat-card-header>

  <mat-list class="pt-0" *ngFor="let project of projects" (click)="selected.emit(project)">
    <mat-list-item>
      <h4 matLine>{{project.title}}</h4>
      <span matLine>{{project.details}}</span>
      <button mat-icon-button (click)="deleted.emit(project)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

</mat-card>
