<mat-card>

  <mat-card-header>
    <mat-card-title *ngIf="selectedProject.id; else create">Edit: {{selectedProject.title}}</mat-card-title>
    <ng-template #create>
      <mat-card-title>Create New Project</mat-card-title>
    </ng-template>
  </mat-card-header>

  <form [formGroup]="formGroup" (submit)="saved.emit(formGroup.value)">
    <mat-card-content class="mb-0">
      <mat-form-field class="w-100">
        <mat-label>Title</mat-label>
        <input matInput type="text" placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Details</mat-label>
        <input matInput type="text" placeholder="Details" formControlName="details">
      </mat-form-field>
      <span>Importance Level</span>
      <mat-slider [thumbLabel]="true" class="w-100" formControlName="importanceLevel"></mat-slider>
      <mat-card-actions class="d-flex flex-row-reverse mb-0">
        <button mat-button color="primary" type="submit">Submit</button>
        <button mat-button color="warn" type="reset" (click)="cancelled.emit()">Cancel</button>
      </mat-card-actions>
    </mat-card-content>
  </form>

</mat-card>
