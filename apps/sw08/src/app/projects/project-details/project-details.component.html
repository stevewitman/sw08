<mat-card>

  <mat-card-header>
    <mat-card-title>Edit:</mat-card-title>
    <mat-card-title>Create New Project</mat-card-title>
  </mat-card-header>

  <form>
    <mat-card-content class="mb-0">
      <mat-form-field class="w-100">
        <mat-label>Title</mat-label>
        <input matInput type="text" placeholder="Title">
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Details</mat-label>
        <input matInput type="text" placeholder="Details">
      </mat-form-field>
      <span>Importance Level</span>
      <mat-slider [thumbLabel]="true" class="w-100"></mat-slider>
      <mat-card-actions class="d-flex flex-row-reverse mb-0">
        <button mat-button color="primary" type="submit">Submit</button>
        <button mat-button color="warn" type="reset">Cancel</button>
      </mat-card-actions>
    </mat-card-content>
  </form>

</mat-card>
